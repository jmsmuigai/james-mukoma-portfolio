<!-- Chatbot -->
<div id="chatbot-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
  <button id="chatbotToggle" style="padding: 15px; background: linear-gradient(135deg, #4a90e2, #ff758c); color: white; border: none; border-radius: 50%; cursor: pointer; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); font-size: 20px;">
    ðŸ’¬
  </button>
  <div id="chatbot" style="display: none; position: fixed; bottom: 80px; right: 20px; width: 350px; height: 400px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); overflow: hidden; display: flex; flex-direction: column;">
    <div style="background: #4a90e2; color: white; padding: 10px; text-align: center; font-weight: bold; border-top-left-radius: 10px; border-top-right-radius: 10px;">
      Navigate the Website
    </div>
    <div id="chatbotMessages" style="flex: 1; padding: 10px; overflow-y: auto; background: #f9f9f9;">
      <button onclick="scrollToSection('about')" style="margin: 5px 0; padding: 10px; width: 100%; background: #4a90e2; color: white; border: none; border-radius: 5px; cursor: pointer;">About Me</button>
      <button onclick="scrollToSection('experience')" style="margin: 5px 0; padding: 10px; width: 100%; background: #4a90e2; color: white; border: none; border-radius: 5px; cursor: pointer;">Experience</button>
      <button onclick="scrollToSection('projects')" style="margin: 5px 0; padding: 10px; width: 100%; background: #4a90e2; color: white; border: none; border-radius: 5px; cursor: pointer;">Projects</button>
      <button onclick="scrollToSection('contact')" style="margin: 5px 0; padding: 10px; width: 100%; background: #4a90e2; color: white; border: none; border-radius: 5px; cursor: pointer;">Contact Me</button>
    </div>
  </div>
</div>

<script>
  const chatbotToggle = document.getElementById('chatbotToggle');
  const chatbot = document.getElementById('chatbot');

  // Toggle chatbot visibility
  chatbotToggle.addEventListener('click', () => {
    chatbot.style.display = chatbot.style.display === 'none' ? 'block' : 'none';
  });

  // Scroll to specific sections
  function scrollToSection(sectionId) {
    const section = document.getElementById(sectionId);
    if (section) {
      section.scrollIntoView({ behavior: 'smooth' });
      chatbot.style.display = 'none'; // Close chatbot after navigation
    }
  }
</script>
